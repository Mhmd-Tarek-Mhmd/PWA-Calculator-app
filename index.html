<!DOCTYPE html>
<html lang="en" data-theme="1">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Calculator" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />

    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png" />
    <title>Calculator app</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
    />
    <script>
      // Register the service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js");
      }
    </script>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="logo">calc</h1>

        <button
          type="button"
          role="switch"
          aria-checked="true"
          aria-label="Theme 1 is selected"
          id="theme-toggler"
        >
          <span aria-hidden="true" class="labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </span>

          <span aria-hidden="true" class="thumb"></span>
        </button>
      </header>

      <div role="region" aria-label="Calculator" class="calc">
        <div
          role="region"
          aria-label="Calculator screen"
          class="screen initial"
        >
          <h2 id="screen">0</h2>
        </div>

        <div role="region" aria-label="Calculator controls" class="controls">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="del" class="special" aria-label="Delete">DEL</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="add" aria-label="Add">+</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="subtract" aria-label="Subtract">-</button>

          <button>.</button>
          <button>0</button>
          <button id="division" aria-label="Division">/</button>
          <button id="multiply" aria-label="Multiply">x</button>

          <button id="reset" class="special">RESET</button>
          <button id="equal" class="special" aria-label="Equal">=</button>
        </div>
      </div>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
